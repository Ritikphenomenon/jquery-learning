<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating content using jquery
    </title>
    <script src="jquery.js"></script>
</head>
<body>
    <p>This is some random text</p>
    <iframe src="https://jquery.com/" frameborder="0"></iframe>
    <script>
        $("p").click(function(){
            $("p").html("text changed");  
        });

       /* $("iframe").click(function(){
           $("iframe").attr("src","https://www.youtube.com/");
        });
        */
       
         $("iframe").mouseleave(function(){
        $(this).attr("src","https://example.com/");
         });


    </script>
</body>
</html>
