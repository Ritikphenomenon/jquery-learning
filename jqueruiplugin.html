<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css">
    <title>jquery ui plugin</title>
</head>
<body>
    <div id="drag">
        <p>This is draggable</p>
    </div>
    <script>
        $("#drag").draggable();//for dragging in all directions
        $("#drag").draggable({axis:"y"});//for dragging in vertical directions

    </script>
</body>
</html>
